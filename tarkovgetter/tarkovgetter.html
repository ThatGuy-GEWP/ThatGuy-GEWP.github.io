<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quick Price Check</title>
  <link href="tarkovstyle.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/bender" rel="stylesheet">
  <link rel="icon" href="https://assets.tarkov.dev/5c1d0efb86f7744baf2e7b7b-8x.webp">
</head>

<!--Warning!! there be dragons!!-->
<!--
    i should probably redo this whole page, but with these recent updates its good *enough*
    im using ID's instead of classes since that code was written before i knew about classes forever ago
  -->

<body id="body">
  <div class="headerBackground">
    <div>
      <h1 style="color: white; -webkit-text-stroke: 1px black; display: inline;">Quick Price Check |</h1>
      <h1 style="color: white; -webkit-text-stroke: 0.5px black; display: inline; font-size: 18px;"><a
          href=/index.html>&nbsp;Back to home</a></h1>
      <div style="display: flex; justify-content: flex-end">
        <div class="logoImg" href="https://tarkov.dev/">
          <a href="https://tarkov.dev/" class="fill-div"></a>
        </div>
      </div>
    </div>
    <div style="color: white; -webkit-text-stroke: 0.5px black;">(flea prices only update every 5 minutes)</div>

    <span>
      <button title="Refresh (prices only update every 5 minutes from a third party API)" class="roundedButton" onclick="barterItemsFetch()">
        <img src="icon-barter.png" style="
        display: inline;
        width: 100%;
        -ms-transform: translate(0%, 25%);
        transform: translate(0%, 25%);
        opacity: 1;
        ">
      </button>

      <input id="SearchBar" type="text" style="
        display: inline;
      ">

      <span title="If checked, all items containing the word in the search bar are shown">
        <input id="IsFuzzy" type="checkbox" style="
          display: inline;
        ">
      </span>

      <div style="
        color: white;
        display: inline;
        -webkit-text-stroke: 0.5px black;
        ">Fuzzy search?
      </div>


      <span
        title="If checked, full item names will be used instead of the abbreviation's shown on the icon.(may not work on some older browsers from 2016 back.)">
        <input id="IsFull" type="checkbox" style="
          display: inline;
        ">
      </span>

      <div style="
        color: white;
        -webkit-text-stroke: 0.5px black;
        display: inline;
        ">Full Name?
      </div>

    </span>
  </div>

  <div class="barterHolder">
    <div id="barterItems"></div>
    <div id="barterItems2"></div>
  </div>


  <script src="tarkovscript.js"></script>
</body>

</html>
