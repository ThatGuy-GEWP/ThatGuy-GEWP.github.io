<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quick Price Check</title>
  <link href="baseStyle.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/bender" rel="stylesheet">
  <link rel="icon" href="https://assets.tarkov.dev/5c1d0efb86f7744baf2e7b7b-8x.webp">
</head>

<body id="body">
  
  <main>
    <div class="itemInfo">
      <h1 id="itemFullName">None</h1>
      <div class="descHolder">
        <div class="itemDesc">
          <p id="itemCost">Select an item to get extra info on it</p>
          <p id="itemCostPerSlot">&nbsp;</p>
        </div>
    
        <div class="itemDesc">
          <p id="itemTherapistCost">&nbsp;</p>
          
          <p id="fleaCostDiffrence">&nbsp;</p>
        </div>
      </div>
    </div>

    <div class="flexBase">
      <div class="itemHolder" id="common">
      </div>

      <div class="itemHolder" id="rare">
      </div>

      <div class="itemHolder" id="food">
      </div>

      <div class="itemHolder" id="meds">
      </div>
      
      <div class="itemHolder" id="keys">
      </div>
    </div>

    <div class="banner">
      <div class="tarkovDevIcon">
        <a href="https://tarkov.dev/" class="clickableA"></a>
      </div>
    </div>

  </main>


  <script src="fetchItemsScript.js"></script>
</body>

</html>
